{% extends "base.html" %}

{% block title %}Our recipes{% endblock %}

{% block content %}
    <h1>Рецепты</h1>
     <ul class="recipes">
            {% for recipe in recipe_list %}
            {% load static %}
            <li class="recipes__item">
                <img class="recipes__item-img" src="{% static recipe.url %}" alt="{{recipe.name}}">
                <a class="recipes__item-link" href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a>
            </li>
            {% endfor %}
     </ul>
{% endblock %}
